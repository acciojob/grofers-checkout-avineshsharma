<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table style="width: 100%">
        <caption>
            Monthly savings
        </caption>
        <tr>
            <th>Item</th>
            <th>Prices in Rs</th>
        </tr>
        <tr>
            <td class="item">Tea</td>
            <td class="price">50</td>
        </tr>
        <tr>
            <td class="item">Coffee</td>
            <td class="price">70</td>
        </tr>
        <tr>
            <td class="item">Biscuits</td>
            <td class="price">100</td>
        </tr>
        <tr>
            <td class="item">Rice</td>
            <td class="price">130</td>
        </tr>
        <tr>
            <td class="item">Milk</td>
            <td class="price">50</td>
        </tr>
    </table>

    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", () => {
            const getSumBtn = document.createElement("button");
            getSumBtn.append("Get Total Price");

            // Insert the button before the table
            const table = document.querySelector("table");
            document.body.insertBefore(getSumBtn, table);

            const getSum = () => {
                // Select all price elements
                const priceCells = document.querySelectorAll(".price");

                // Calculate total price
                let total = 0;
                priceCells.forEach((cell) => {
                    total += Number(cell.textContent);
                });

                // Create a new table row and cell for total
                const newRow = document.createElement("tr");
                const newCell = document.createElement("td");

                // Span across both columns
                newCell.setAttribute("colspan", "2");
                newCell.textContent = `Total Price = Rs ${total}`;

                // Append cell to row, then row to table
                newRow.appendChild(newCell);
                table.appendChild(newRow);
            };

            getSumBtn.addEventListener("click", getSum);
        });
    </script>
</body>
</html>
